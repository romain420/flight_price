version: '3'
services:
  jupyter:
      build: .
      depends_on:
      - mongo
      volumes:
        - .:/usr/src/workspace
      ports:
      - 8888:8888
      command: jupyter notebook --allow-root --ip 0.0.0.0 --NotebookApp.token='' --no-browser

  web:
    build: .
    ports:
    - "5001:5000"
    volumes:
    - .:/opt
    links:
    - mongo
  
  mongo:
    image: mongo
    container_name: mongo
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/mongo:/data/db
    ports:
        - 27018:27017

  selenium:
    image: selenium/standalone-chrome
    ports:
    - 4444:4444
    